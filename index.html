<!DOCTYPE html>
<html> 

<head>
    <!-- register style sheet -->
    <link rel="stylesheet" href="style.css">

    <meta charset=utf-8/>

    <!-- add the title for the page -->
    <title>hw-04</title>

</head>


<body>

    <!-- add the header -->
    <h1>hw-04: Event Handling</h1>

    <div class='container'>

        <!-- create the left column with scatter plot -->
        <div class='left'>

            <svg id='frame'>

                <!-- add the axis and line -->
                <line x1="0" y1="500" x2="500" y2="500"/>
                <line x1="0" y1="0" x2="0" y2="500"/>
                <circle id='point' cx="50" cy="400" r="10"/>
                <circle id='point' cx="100" cy="300" r="10"/>
                <circle id='point' cx="300" cy="400" r="10"/>
                <circle id='point' cx="450" cy="50" r="10"/>

            </svg>
            
        </div>

        <!-- create the right column to allow user input the coordinates -->
        <div class='right'>

            <div id='selected-point'>
                <!-- The coordinate of the clicked point is: -->
            </div>

            <div class='new-point'>

                <!-- asks for user inputs -->
                <p>Enter x-coordinate for the point you want to add: (0-10)
                <input type="number" id="cx" placeholder="x-coordinate" min="0" max="10">
                </p>

                <p>
                Enter y-coordinate for the point you want to add: (0-10)
                <input type="number" id="cy" placeholder="y-coordinate" min="0" max="10">
                </p>

                <!-- button to add point -->
                <button type="button" id ="button">Add a New Point</button>

            </div>
                
        </div>

    </div>


    <!-- acknowledgement part -->
    <h2>Acknowledgements</h2>

    <div>
    <!-- urls as hyperlinks -->
        <ul>
            <li><a href="https://www.w3schools.com/graphics/svg_intro.asp">SVG</a></li>
            <li><a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/">Flexbox</a></li>
            <li><a href="https://www.w3schools.com/jsref/met_element_getattribute.asp">getAttribute</a></li>
            <li><a href="https://www.w3schools.com/tags/att_input_placeholder.asp">Placeholder</a></li>
        </ul>
    </div>


    <!-- register the javascript -->
    <script src="main.js"></script>
</body>

</html>
